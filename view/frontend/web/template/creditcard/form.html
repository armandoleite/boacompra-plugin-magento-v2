<div class="boacompra-cc-form">
    <div class="field number required">
        <label data-bind="attr: {for: getCode() + '_cc_number'}" class="label">
            <span><!-- ko i18n: 'Credit Card Number'--><!-- /ko --></span>
        </label>
        <div class="control boacompra-cc-number">
            <input type="number" name="payment[cc_number]" class="input-text" value=""
                   data-bind="attr: {
                                            autocomplete: off,
                                            id: getCode() + '_cc_number',
                                            title: $t('Credit Card Number'),
                                            'data-container': getCode() + '-cc-number',
                                            'data-validate': JSON.stringify({'required-number':true})},
                                      value: CcForm.number,
                                      valueUpdate: 'keyup' "/>

            <img data-bind="attr: {src: getIcon(CcForm.type()).url}">
        </div>
    </div>

    <div class="field date required" data-bind="attr: {id: getCode() + '_cc_type_exp_div'}">
        <label data-bind="attr: {for: getCode() + '_expiration'}" class="label">
            <span><!-- ko i18n: 'Expiration Date'--><!-- /ko --></span>
        </label>
        <div class="control">
            <div class="fields group group-2">
                <div class="field no-label month">
                    <div class="control">
                        <select  name="payment[cc_exp_month]"
                                 class="select select-month"
                                 data-bind="attr: {id: getCode() + '_expiration', 'data-container': getCode() + '-cc-month', 'data-validate': JSON.stringify({required:true, 'validate-cc-exp':'#' + getCode() + '_expiration_yr'})},
                                                    options: CcForm.getMonthsValues(),
                                                    optionsValue: 'value',
                                                    optionsText: 'month',
                                                    optionsCaption: $t('Month'),
                                                    value: CcForm.exp_month">
                        </select>
                    </div>
                </div>
                <div class="field no-label year">
                    <div class="control">
                        <select name="payment[cc_exp_year]"
                                class="select select-year"
                                data-bind="attr: {id: getCode() + '_expiration_yr', 'data-container': getCode() + '-cc-year', 'data-validate': JSON.stringify({required:true})},
                                                   options: CcForm.getYearsValues(),
                                                   optionsValue: 'value',
                                                   optionsText: 'year',
                                                   optionsCaption: $t('Year'),
                                                   value: CcForm.exp_year">
                        </select>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="field cvv required boacompra-cc-cvv" data-bind="attr: {id: getCode() + '_cc_type_cvv_div'}">
        <label data-bind="attr: {for: getCode() + '_cc_cid'}" class="label">
            <span><!-- ko i18n: 'Card Verification Number'--><!-- /ko --></span>
        </label>
        <div class="control _with-tooltip">
            <input type="number"
                   autocomplete="off"
                   class="input-text cvv"
                   name="payment[cc_cid]"
                   value=""
                   data-bind="attr: {id: getCode() + '_cc_cid',
                                title: $t('Card Verification Number'),
                                'data-container': getCode() + '-cc-cvv',
                                'data-validate': JSON.stringify({'required-number':true, 'validate-card-cvv':'#' + getCode() + '_cc_type'})},
                                value: CcForm.cvv" />
        </div>
    </div>

    <div class="field installments required boacompra-cc-installments" data-bind="attr: {id: getCode() + '_installments_div'}">
        <label data-bind="attr: {for: getCode() + '_installments'}" class="label">
            <span><!-- ko i18n: 'Installments'--><!-- /ko --></span>
        </label>
        <div class="control">
            <select  name="payment[cc_installments]"
                     class="select select-installments"
                     data-bind="attr: {id: getCode() + '_installments',
                                     'data-container': getCode() + '-cc-installments',
                                     'data-validate': JSON.stringify({required:true})},
                                                    options: CcForm.installments(),
                                                    optionsValue: 'quantity',
                                                    optionsText: 'label',
                                                    value: creditCardInstallments">
            </select>
        </div>
    </div>

    <!-- ko if: getSaveCreditCardIsAvailable() -->
    <div class="field boacompra-cc-save required">
        <label>
            <div class="control">
                <input type="checkbox" name="payment[cc_save]" class="input-text" value="1" data-bind='checked: CcForm.to_save'/>
                <!-- ko i18n: 'Save this Credit Card to future orders'--><!-- /ko -->
            </div>
        </label>
    </div>
    <!--/ko-->
</div>
